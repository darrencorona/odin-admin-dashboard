<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <!------------------------- 
                HEADER 
       ------------------------->
      <header></header>

      <!------------------------- 
                ASIDE 
       ------------------------->
      <aside>
        <div class="dashboard">
          <img
            class="dashboard_img"
            src="/img/dashboard.svg"
            alt="dashboard-image"
          />
          <h2 class="dashboard_title">Dashboard</h2>
        </div>

        <nav>
          <ul class="navbar">
            <li>
              <a class="nav-link" href="#">
                <img
                  class="nav-img"
                  src="/img/home.svg"
                  alt="home-img"
                />Home</a
              >
            </li>
            <li>
              <a class="nav-link" href="#"
                ><img
                  class="nav-img"
                  src="/img/profile.svg"
                  alt="profile-img"
                />
                Profile</a
              >
            </li>
            <li>
              <a class="nav-link" href="#"
                ><img
                  class="nav-img"
                  src="./img/messages.svg"
                  alt="messages-img"
                />
                Messages</a
              >
            </li>
            <li>
              <a class="nav-link" href="#"
                ><img
                  class="nav-img"
                  src="/img/history.svg"
                  alt="history-img"
                />
                History</a
              >
            </li>
            <li>
              <a class="nav-link" href="#"
                ><img class="nav-img" src="/img/task.svg" alt="task-img" />
                Tasks</a
              >
            </li>
            <li>
              <a class="nav-link" href="#"
                ><img
                  class="nav-img"
                  src="/img/community.svg"
                  alt="community-img"
                />
                Communities</a
              >
            </li>
          </ul>

          <ul>
            <li>
              <a href="#" class="nav-link"
                ><img
                  class="nav-img"
                  src="/img/settings.svg"
                  alt="settings-img"
                />
                Settings</a
              >
            </li>
            <li>
              <a href="#" class="nav-link"
                ><img
                  class="nav-img"
                  src="/img/support.svg"
                  alt="support-img"
                />
                Support</a
              >
            </li>
            <li>
              <a href="#" class="nav-link"
                ><img
                  class="nav-img"
                  src="/img/privacy.svg"
                  alt="privacy-img"
                />
                Privacy</a
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!------------------------- 
                MAIN 
       ------------------------->
      <main></main>
    </div>
  </body>
</html>
