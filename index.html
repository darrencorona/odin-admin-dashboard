<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <!------------------------- 
                HEADER 
       ------------------------->
      <header>
        <!-- Row-NavBar-Top -->
        <div class="row-navbar-top">
          <!-- Form -->
          <form action="#">
            <label for="search"
              ><img class="form_icon" src="/img/magnify.svg" alt="magnify-icon"
            /></label>
            <input class="form_control" type="search" id="search" />
          </form>

          <img
            class="top-right-icons bell-ring-icon"
            src="/img/bell-ring.svg"
            alt="bell-ring-icon"
          />
          <img
            class="top-right-icons top-right-boy-darren-icon"
            src="/img/boy-darren.svg"
            alt="boy-darren-icon"
          />
          <h3 class="right-profile-name">Darren Corona</h3>
        </div>
        <!-- Row-NavBar-Bottom -->
        <div class="row-navbar-bottom">
          <img
            class="top-left-boy-darren-icon"
            src="/img/boy-darren.svg"
            alt="boy-darren-icon"
          />
        </div>
      </header>

      <!------------------------- 
                ASIDE 
       ------------------------->
      <aside>
        <!-- Dashboard -->
        <div class="dashboard">
          <img
            class="dashboard_icon"
            src="/img/dashboard.svg"
            alt="dashboard-image"
          />
          <h2 class="dashboard_title">Dashboard</h2>
        </div>

        <!-- Col-NavBar -->
        <nav class="col-navbar">
          <!-- Top UL -->
          <div class="nav_top_ul">
            <ul class="nav_bar">
              <li class="nav_item">
                <a class="nav_link" href="#">
                  <img
                    class="nav_icon"
                    src="/img/home.svg"
                    alt="home-img"
                  />Home</a
                >
              </li>
              <li class="nav_item">
                <a class="nav_link" href="#"
                  ><img
                    class="nav_icon"
                    src="/img/profile.svg"
                    alt="profile-img"
                  />
                  Profile</a
                >
              </li>
              <li class="nav_item">
                <a class="nav_link" href="#"
                  ><img
                    class="nav_icon"
                    src="./img/messages.svg"
                    alt="messages-img"
                  />
                  Messages</a
                >
              </li>
              <li class="nav_item">
                <a class="nav_link" href="#"
                  ><img
                    class="nav_icon"
                    src="/img/history.svg"
                    alt="history-img"
                  />
                  History</a
                >
              </li>
              <li class="nav_item">
                <a class="nav_link" href="#"
                  ><img class="nav_icon" src="/img/task.svg" alt="task-img" />
                  Tasks</a
                >
              </li>
              <li class="nav_item">
                <a class="nav_link" href="#"
                  ><img
                    class="nav_icon"
                    src="/img/community.svg"
                    alt="community-img"
                  />
                  Communities</a
                >
              </li>
            </ul>
          </div>
          <!-- Bottom Ul -->
          <div class="nav_bottom_ul">
            <ul class="nav_bar">
              <li class="nav_item">
                <a href="#" class="nav_link"
                  ><img
                    class="nav_icon"
                    src="/img/settings.svg"
                    alt="settings-img"
                  />
                  Settings</a
                >
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link"
                  ><img
                    class="nav_icon"
                    src="/img/support.svg"
                    alt="support-img"
                  />
                  Support</a
                >
              </li>
              <li class="nav_item">
                <a href="#" class="nav_link"
                  ><img
                    class="nav_icon"
                    src="/img/privacy.svg"
                    alt="privacy-img"
                  />
                  Privacy</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </aside>

      <!------------------------- 
                MAIN 
       ------------------------->
      <main></main>
    </div>
  </body>
</html>
